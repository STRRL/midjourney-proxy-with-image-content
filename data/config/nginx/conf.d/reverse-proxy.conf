server {
    listen 80;

    location /attachments/ {
        proxy_pass https://cdn.discordapp.com/; 
    }

    location / {
        proxy_pass http://midjourney-proxy:8080;
        proxy_set_header Accept-Encoding '';
        sub_filter 'https://cdn.discordapp.com/' 'http://<replace-me.example.com>/';
    }
}
